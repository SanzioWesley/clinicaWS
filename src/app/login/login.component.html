<div class="d-flex justify-content-center align-items-center">
    <div class="card p-2">

        <div class="img">
            <img src=" ../assets/maleta.jpg " width="100 " height="85 " />
        </div>
        <!-- <a [title]="cadastro + ' details' " 
                    [routerLink]="[ '/cadastro' ">
                    {{ login.name }}
          </a> -->

        <form [formGroup]="form " (ngSubmit)="login() ">

            <button class="btn-1 btn btn-success ">Cadastre-se aqui</button>

            <div class="form-group ">
                <!-- <label for="email ">E-mail</label> -->
                <input type="email " id="email " placeholder="Email " class="form-control ">
            </div>

            <div class="form-group " mt-20>
                <!-- <label for="senha ">Senha</label> -->
                <input type="password " id="senha " placeholder="Senha " class="form-control " requiredminlength="5 ">
            </div>

            <button class="btn-2 btn btn-info " type="submit " [disabled]="!form.valid " mt-12>Entrar</button>
            <p *ngIf='mensagem != " "' class="alert ">{{ mensagem }}</p>
        </form>
    </div>
</div>
