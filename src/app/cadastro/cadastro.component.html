<h1>Cadastro de Novo paciente</h1>

<div class="d-flex justify-content-center">

    <form [formGroup]="formPaciente">
        <div class="form-group">
            <!-- <label for="cpf">CPF</label> -->
            <input type="text" class="form-control" name="cpf" id="cpf" required>
        </div>

        <div class="form-group">
            <!-- <label for="nome">Nome completo</label> -->
            <input type="text" class="form-control" name="nome" id="nome" required>
        </div>

        <div class="form-group">
            <!-- <label for="telefone">Telefone</label> -->
            <input type="text" class="form-control" name="telefone" id="telefone" required>
        </div>

        <div class="form-group">
            <label>Sexo</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="masculino" [value]="1">
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="feminino" [value]="2">
                <label class="form-check-label" for="feminino">Feminino</label>
            </div>
        </div>

        <div class="form-group">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <input type="submit" class="btn btn-info mt-4" value="Salvar">
    </form>
</div>
